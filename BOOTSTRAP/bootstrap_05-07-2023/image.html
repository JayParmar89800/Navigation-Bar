<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      src="https://kit.fontawesome.com/f11cab3348.js"
      crossorigin="anonymous"
    ></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>

  <body>
    <div class="container-fluid bg-info-subtle p-5">

      <div class="container">
        <h2>Rounded Corners</h2>
        <p>The .rounded class adds rounded corners to an image:</p>
        <img src="bc.jpg" alt="img1" height="250px" class="rounded-5" />
      </div>

      <div class="container mt-5">
        <h2>Rounded Corners</h2>
        <p>The .rounded class adds rounded corners to an image:</p>
        <img src="bc2.jpg" alt="img1" height="250px" class="rounded-circle" />
      </div>

      <div class="container mt-3">
        <h2>Rounded Corners</h2>
        <p>The .rounded class adds rounded corners to an image:</p>
        <img src="bc2.jpg" alt="img1" height="250px" class="img-thumbnail" />
      </div>

      <div class="container mt-3">
        <h2> images fluid</h2>
        <p>Use the float classes to float the image to the left or to the right:</p> 
        <img src="bc.jpg" class="img-fluid" alt="bc"  > 
      </div>

    </div>
  </body>

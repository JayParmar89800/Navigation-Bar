<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
</head>
<body> 
       <div class="container-fluid">
        <form action="#" class="was-validated">
            <div class="container shadow p-4 mt-5 rounded">
                <h2 class="text-center fw-bold text-primary">Log in</h2>
               <div class="my-3">
                <label for="user" class="form-label">User Name</label>
                <input type="email" name="email" id="email" class="form-control" required>
                <div class="valid-feedback">Valid</div>
                <div class="invalid-feedback">Please Fill out this field</div>
               </div>
               <div class="my-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" name="password" id="password" class="form-control" required>
                <div class="valid-feedback">Valid</div>
                <div class="invalid-feedback">Please Fill out this field</div>
               </div>
               <div class="form-check my-3">
                <input type="checkbox" name="chk" id="chk" class="form-check-input" required>
                <label for="mychk" class="form-check-label">I agree on all statment</label>
                <div class="valid-feedback">Valid</div>
                <div class="invalid-feedback">Please Fill out this field</div>
               </div>
               <button type="button" class="btn btn-primary">Submit</button>
            </div>
        </form>
       </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Bootstrap link -->
     <link
     href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
     rel="stylesheet"
     integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
     crossorigin="anonymous"
    />
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"
    ></script>
    <!-- logo link -->
    <link rel="icon" href="../js_logo.png" type="image/png"/>
    
    <!-- Js Tag -->
    <script>
        var No1 = 0;
        var No2 = 0;

  
        function storevariable() {
            No2 = parseInt(document.getElementById("Ano2").value);
            No1 = parseInt(document.getElementById("Ano1").value);
        }
        function addition() {
          storevariable();
          var answer = No1 + No2;
          document.getElementById("Aans").value = answer;
        }
        function subtraction() {
          storevariable();
          var answer = No1 - No2;
          document.getElementById("Aans").value = answer;
        }
        function multiplicatioon() {
          storevariable();
          var answer = No1 * No2;
          document.getElementById("Aans").value = answer;
        }
        function division() {
          storevariable();
          var answer = No1 / No2;
          document.getElementById("Aans").value = answer;
        }
        var Comp_No1,Comp_No2;
        function store_comp_variable() {
           
             Comp_No1 = parseInt(document.getElementById("Comp_no1").value);
             Comp_No2 = parseInt(document.getElementById("Comp_no2").value);
        }

        function Comp()
        {
            store_comp_variable();
            if(Comp_No1 == Comp_No2)
            {
                window.alert(Comp_No1 + " And "+ Comp_No2 + " Are Same!");
            }
            else if(Comp_No1 > Comp_No2)
            {
                window.alert(Comp_No1 + " Is Bigger than "+ Comp_No2 );
            }
            else if(Comp_No1 < Comp_No2)
            {
                window.alert(Comp_No2 + " Is Bigger than "+ Comp_No1 );
            }
            
           
        }
        function age() {
            const value_data=document.getElementById('val').value;
                if(value_data >= 18)
                {
                    window.alert("You are Qualified For the Job vacancy")
                }
                else
                {
                    window.alert("Soory You are not Qualified")
                }
            }
            function oddeven()
            {
                var num=parseInt(document.getElementById('numb'));
                var odd_even
                if(num % 2 == 0)
                {
                    odd_even="Your Number Is Even";
                }
                else
                {
                    odd_even="Your Number Is Odd";
                }
                document.getElementById('numb').value=odd_even;
                document.getElementById('numb').style.color="Red";
                document.getElementById('numb').style.fontSize="20px";
            }
            

      </script>
    <title>Operator</title>
</head>
<body>
    <div class="container-fluid px-0">
        <h1 class="text-danger bg-warning text-center py-2">Operator</h1>
        <div class="container my-3 bg-info-subtle p-3">
            <h1 class="text-danger bg-warning-subtle text-center fs-1 fw-bold">
              Arithmetic Operation
            </h1>
      
            <p class="text-warning fw-bold">Enter value Of A</p>
            <input type="text" class="form-control" id="Ano1" placeholder="Enter value of A"/>
            <p class="text-warning fw-bold">Enter value Of B</p>
            <input type="text" class="form-control" id="Ano2" placeholder="Enter value of B"/>
            <p class="text-warning fw-bold">Ans</p>
            <input type="text" class="form-control" id="Aans" placeholder="Your Answer" readonly />
            <div class="text-center mt-3">
              <button type="button" class="btn btn-outline-primary fw-bold" onclick="addition()">Addition</button>
              <button type="button" class="btn btn-outline-primary fw-bold" onclick="subtraction()" >Subtraction</button>
              <button type="button" class="btn btn-outline-primary fw-bold" onclick="multiplicatioon()" > Multiplication </button>
              <button type="button" class="btn btn-outline-primary fw-bold" onclick="division()" > Division </button>
            </div>
          </div>
          <div class="container my-3 bg-info-subtle p-3">
            <h1 class="text-danger bg-warning-subtle text-center fs-1 fw-bold">
              Comparison Operation
            </h1>
            
            <p class="text-warning fw-bold">Enter value Of A</p>
            <input type="text" class="form-control" id="Comp_no1" placeholder="Enter value of A"/>
            <p class="text-warning fw-bold">Enter value Of B</p>
            <input type="text" class="form-control" id="Comp_no2" placeholder="Enter value of B"/>
            <div class="text-center mt-3">
              <button type="button" class="btn btn-outline-primary fw-bold" onclick="Comp()">Done</button>
            </div>

              <h3 class="text-success text-center fw-bold mt-3 bg-primary-subtle p-2">
                 Second Example of Comparison Operation
              </h3>
              
              <p class="text-warning fw-bold">Enter Your Age</p>
              <input type="text" class="form-control" id="val" />
              <div class="text-center mt-3">
                <button type="button" class="btn btn-outline-primary fw-bold" onclick="age()">Done</button>
              </div>

              <h3 class="text-success text-center fw-bold mt-3 bg-primary-subtle p-2">
                 Third Example of Comparison Operation
              </h3>
              
              <p class="text-warning fw-bold">Enter Any Number</p>
              <input type="text" class="form-control" id="numb" />
              <div class="text-center mt-3">
                <button type="button" class="btn btn-outline-primary fw-bold" onclick="oddeven()">Done</button>
              </div>
          </div>
         
    </div>
</body>
</html>
